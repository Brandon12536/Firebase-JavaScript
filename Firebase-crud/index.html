<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4 text-center">Añadir Tarea</h1>
                        <form id="task-form">
                            <label for="title" style="font-size: x-large;">Título</label>
                            <input class="form-control mb-3" type="text" placeholder="Título de Tarea" id="task-title">

                            <label for="description" style="font-size: x-large;">Descripción</label>
                            <textarea class="form-control mb-3" id="task-description" rows="3"
                                placeholder="Descripción de Tarea"></textarea>
                            <button class="btn btn-primary" id="btn-task-save">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="tasks-container">
            </div>
        </div>


    </div>
